<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="icon-wrapper">
                    <img src="./img/X - Shoes.svg" alt="">
                    <div class="social-icons">
                        <a class="icons" target="_blank" href="https://uk-ua.facebook.com"><img src="img/Facebook.svg"
                                alt=""></a>
                        <a class="icons" target="_blank" href="https://www.instagram.com"><img src="img/Instagram.svg"
                                alt=""></a>
                        <a class="icons" target="_blank" href="https://ru.pinterest.com"><img src="img/Pinterest.svg"
                                alt=""></a>
                        <a class="icons" target="_blank" href="https://web.telegram.org/k/"><img src="img/Telegram.svg"
                                alt=""></a>
                    </div>
                </div>
                <ul class="header-list">
                    <li class="headerlist-item"><a class="header-link" href="#">категорії</a></li>
                    <li class="headerlist-item"><a class="header-link" href="#">фото</a></li>
                    <li class="headerlist-item"><a class="header-link" href="#">текст seo</a></li>
                    <li class="headerlist-item"><a class="header-link" href="#">footer</a></li>
                    <li class="headerlist-item"><a class="header-link" href="#"><img src="./img/Vector.svg" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="product-section">
        <div class="container">
            <h2 class="product-title">Категорії <span class="title-color">товару</span></h2>
            <div class="cards">
                <div class="card-product">
                    <img class="img-card" src="img/девка.png" alt="">
                    <div class="content-card">
                        <h3 class="card-product-title">Жіноче</h3>
                        <p class="card-product-subtitle">Keep it comfy</p>
                        <a class="product-button">shop the brand</a>
                    </div>
                </div>
                <div class="card-product">
                    <img class="img-card" src="img/шкет.png" alt="">
                    <div class="content-card">
                        <h3 class="card-product-title">Дитяче</h3>
                        <p class="card-product-subtitle">Keep it comfy</p>
                        <a class="product-button pink">shop the brand</a>
                    </div>
                </div>
                <div class="card-product">
                    <img class="img-card" src="img/тапки.png" alt="">
                    <div class="content-card">
                        <h3 class="card-product-title">Чоловіче</h3>
                        <p class="card-product-subtitle">Keep it comfy</p>
                        <a class="product-button red">shop the brand</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <h2 class="product-title">Наші <span class="title-color">фото</span></h2>
            <div class="gallery">
                <img class="photos-gallery" src="img/тапки.png" alt="">
                <img class="photos-gallery" src="img/тапки.png" alt="">
                <img class="photos-gallery" src="img/тапки.png" alt="">
                <img class="photos-gallery" src="img/тапки.png" alt="">
                <img class="photos-gallery" src="img/тапки.png" alt="">
                <img class="photos-gallery" src="img/тапки.png" alt="">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-menu">
                    <h3 class="footer-h">Меню</h3>
                    <ul class="footer-ul">
                        <li class="footer-li"><a class="footer-a" href="#">Про нас</a></li>
                        <li class="footer-li"><a class="footer-a" href="#">Блог</a></li>
                        <li class="footer-li"><a class="footer-a" href="#">FAQ</a></li>
                        <li class="footer-li"><a class="footer-a" href="#">Контакти</a></li>
                    </ul>
                </div>
                <div class="footer-sub">
                    <h3 class="footer-h">Підписуйтесь</h3>
                    <ul class="footer-ul-icon">
                        <li class="footer-icon"> <a target="_blank" href="https://uk-ua.facebook.com"><img src="img/Facebook.svg"
                            alt=""></a></li>
                        <li class="footer-icon"><a target="_blank" href="https://www.instagram.com"><img src="img/Instagram.svg"
                            alt=""></a></li>
                        <li class="footer-icon"><a target="_blank" href="https://ru.pinterest.com"><img src="img/Pinterest.svg"
                            alt=""></a></li>
                        <li class="footer-icon"> <a target="_blank" href="https://web.telegram.org/k/"><img src="img/Telegram.svg"
                            alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <p class="copyright">Copyright</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</html>
